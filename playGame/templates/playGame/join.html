<form method="post" action="{% url 'playGame:join' player%}">
<legend>Propose Game</legend>

{% csrf_token %}
{% for person in people %}
    <input type="checkbox" name="person" id="person{{ forloop.counter }}" value="{{ person.id }}" />
    <label for="person{{ forloop.counter }}">{{ person.name }}</label><br />
{% endfor %}

<p><input type="submit" id="submitted"></p>
</form>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
